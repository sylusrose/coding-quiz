<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="starter-container" class ="show">
        <div class="starter-container">
            <h1>
                Coding Quiz!
            </h1>
            <p>
                Answer as many questions as you can in 30 seconds. For every right answer, you get 10 points. 
                For every wrong answer, you lose 5 seconds and 2 points.
            </p>
            <button class="start-btn btn" id="start-game">Start Game!</button>
        </div>
    </div>

    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>

    <div id="end-container" class="hide">
        <div id="score-banner">
            <h1>Game Over</h1>

        </div>

    </div>

</body>
</html>
